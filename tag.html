<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCO - منصة التوظيف الذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; /* لون كحلي احترافي */
            --accent: #3b82f6;  /* أزرق فاتح */
            --bg: #f1f5f9;
            --text: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background-color: var(--bg); color: var(--text); }

        /* Navigation */
        nav {
            background: white;
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .logo-text { font-size: 1.8rem; font-weight: 800; color: var(--primary); letter-spacing: 1px; }

        .nav-links button {
            background: none; border: none; margin-right: 20px;
            font-size: 1rem; cursor: pointer; color: var(--text);
            font-weight: 600; transition: 0.3s;
        }
        .nav-links button:hover { color: var(--accent); }
        .nav-links .active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        /* Sections Handling */
        .page-section { display: none; padding: 40px 8%; animation: fadeIn 0.5s ease; }
        .page-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Home Page (Hero) */
        .hero {
            text-align: center; background: var(--primary); color: white;
            padding: 100px 20px; border-radius: 20px; margin-bottom: 40px;
        }
        .hero h1 { font-size: 3rem; margin-bottom: 15px; }

        /* Forms Styling */
        .card {
            background: white; padding: 30px; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 600px; margin: 0 auto;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, select, textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none;
        }
        .main-btn {
            background: var(--accent); color: white; border: none;
            padding: 15px 30px; border-radius: 8px; cursor: pointer;
            width: 100%; font-size: 1.1rem; font-weight: bold; transition: 0.3s;
        }
        .main-btn:hover { background: #2563eb; transform: scale(1.02); }

        /* Customer Service Info */
        .cs-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .info-box { background: white; padding: 20px; border-radius: 10px; text-align: center; }
        .info-box i { font-size: 2rem; color: var(--accent); margin-bottom: 15px; }

    </style>
</head>
<body>

    <nav>
        <div class="logo-area">
            <img src="C:\Users\Admin\Desktop\orco" alt="ORCO Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/50?text=ORCO'">
            <span class="logo-text">ORCO</span>
        </div>
        <div class="nav-links">
            <button onclick="showSection('home')" id="btn-home" class="active">الرئيسية</button>
            <button onclick="showSection('apply')" id="btn-apply">تقديم طلب</button>
            <button onclick="showSection('cs')" id="btn-cs">خدمة العملاء</button>
        </div>
    </nav>

    <section id="home" class="page-section active">
        <div class="hero">
            <h1>مرحباً بك في ORCO</h1>
            <p>مستقبلك المهني يبدأ من هنا. ابحث عن الوظيفة التي تناسب طموحك.</p>
        </div>
        <div style="text-align: center;">
            <button class="main-btn" style="width: auto;" onclick="showSection('apply')">تصفح الوظائف المتاحة الآن</button>
        </div>
    </section>

    <section id="apply" class="page-section">
        <div class="card">
            <h2 style="margin-bottom: 20px; text-align: center;">نموذج التقديم للوظيفة</h2>
            <form onsubmit="event.preventDefault(); alert('تم استلام طلبك بنجاح في ORCO!');">
                <div class="form-group">
                    <label>الاسم الكامل</label>
                    <input type="text" placeholder="أدخل اسمك الثلاثي" required>
                </div>
                <div class="form-group">
                    <label>التخصص</label>
                    <select>
                        <option>برمجة وتطوير</option>
                        <option>تصميم جرافيك</option>
                        <option>تسويق رقمي</option>
                        <option>إدارة أعمال</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>رفع السيرة الذاتية (CV)</label>
                    <input type="file">
                </div>
                <button type="submit" class="main-btn">إرسال الطلب</button>
            </form>
        </div>
    </section>

    <section id="cs" class="page-section">
        <h2 style="text-align: center; margin-bottom: 40px;">نحن هنا لمساعدتك في ORCO</h2>
        <div class="cs-info">
            <div class="info-box">
                <i class="fas fa-phone-alt"></i>
                <h3>اتصل بنا</h3>
                <p>92000XXXX</p>
            </div>
            <div class="info-box">
                <i class="fas fa-envelope"></i>
                <h3>البريد الإلكتروني</h3>
                <p>support@orco.com</p>
            </div>
            <div class="info-box">
                <i class="fas fa-comments"></i>
                <h3>دردشة مباشرة</h3>
                <p>متاحين 24/7</p>
            </div>
        </div>
        <div class="card" style="margin-top: 30px;">
            <h3>أرسل لنا رسالة مباشرة</h3><br>
            <textarea rows="4" placeholder="كيف يمكننا مساعدتك؟"></textarea><br><br>
            <button class="main-btn">إرسال الاستفسار</button>
        </div>
    </section>

    <script>
        function showSection(sectionId) {
            // إخفاء كل الأقسام
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });

            // إزالة الحالة النشطة من الأزرار
            document.querySelectorAll('.nav-links button').forEach(btn => {
                btn.classList.remove('active');
            });

            // إظهار القسم المطلوب
            document.getElementById(sectionId).classList.add('active');
            
            // تمييز الزر المختار
            document.getElementById('btn-' + sectionId).classList.add('active');

            // التمرير لأعلى الصفحة
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
